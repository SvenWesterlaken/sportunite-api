branches:
  - master
  - feature/travis
  - feature/travis-test

sudo: required
dist: trusty
group: deprecated-2017Q4

addons:
  apt:
    sources:
      - sourceline: 'deb https://debian.neo4j.org/repo stable/'
        key_url: 'https://debian.neo4j.org/neotechnology.gpg.key'
    packages:
      - neo4j

language: node_js

node_js:
  - "stable"

services:
  - mongodb

before_script:
  - sleep 15

script:
  - npm run cover

after_succes:
  - npm run coveralls

deploy:
  provider: heroku
  api_key:
    secure: process.env.HEROKU_API_KEY
  app: sportuniteb3-angular
